name: Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please fill out the form below.

        **Security issues:** Do NOT use this form. See [SECURITY.md](../../SECURITY.md).

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Clear description of the bug
      placeholder: Describe the issue...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Call function X with params...
        2. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Network, commit hash, SDK version, etc.
      placeholder: "Sepolia, commit abc123, SDK v1.0.0"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Transaction Hash
      description: Any relevant logs, errors, or tx hashes
      render: shell

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Low (cosmetic, minor inconvenience)
        - Medium (functionality impaired but workaround exists)
        - High (critical functionality broken)
    validations:
      required: true
