name: Release x402 Integration

on:
  push:
    tags:
      - "x402-v*"

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    defaults:
      run:
        working-directory: packages/x402-irsb
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Validate package name
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          if [ "$PKG_NAME" != "irsb-x402" ]; then
            echo "::error::Package name must be 'irsb-x402', got '$PKG_NAME'"
            exit 1
          fi
          echo "Package name verified: $PKG_NAME"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm with provenance
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            packages/x402-irsb/dist/*
