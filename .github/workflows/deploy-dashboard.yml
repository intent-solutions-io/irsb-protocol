name: Deploy Dashboard

on:
  push:
    branches: [master, main]
    paths:
      - 'dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/308207955734/locations/global/workloadIdentityPools/github-actions-pool/providers/github-oidc
          service_account: github-actions-deploy@irsb-protocol.iam.gserviceaccount.com

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build dashboard
        working-directory: dashboard
        run: npm run build

      - name: Deploy to Firebase Hosting
        working-directory: dashboard
        run: npx firebase-tools deploy --only hosting --project irsb-protocol
